<html lang="zh-cn">

<head>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <title>百位数加减法 - 语音提问自动识别</title>
    <meta charset="UTF-8">
</head>

<body class="container mt-5 bg-dark">
    <h1 class="text-light">百位数加减法</h1>
    <p class="lead text-light mt-4">选择发音引擎</p>
    <select id="voices" class="form-select bg-secondary text-light"></select>
    <div class="d-flex mt-4 text-light">
        <div>
            <p class="lead">音量</p>
            <input type="range" min="0" max="1" value="1" step="0.1" id="volume" />
            <span id="volume-label" class="ms-2">1</span>
        </div>
        <div class="mx-5">
            <p class="lead">语速</p>
            <input type="range" min="0.1" max="10" value="1" id="rate" step="0.1" />
            <span id="rate-label" class="ms-2">1</span>
        </div>
        <div>
            <p class="lead">音调</p>
            <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
            <span id="pitch-label" class="ms-2">1</span>
        </div>
    </div>
    <p id="question" class="lead text-light mt-5"></p>
    <div class="mb-5">
        <label for="method" class="text-light">计算类型</label>
        <select id="method">
            <option value="+">加上</option>
            <option value="-">减去</option>
            <option value="*">乘以</option>
            <option value="/">除以</option>
        </select>
    </div>
    <div class="mb-5">
        <button id="start" class="btn btn-success me-3">下一题</button>
        <button id="answer" class="btn btn-warning me-3">答案</button>
        <input type="checkbox" id="auto-answer"><label for="auto-answer" class="text-light">自动回答</label>
    </div>
</body>
<script src="./core.js"></script>

</html>
