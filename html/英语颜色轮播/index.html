<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
        const categories = {
            'colours': {
                '!red': '红色',
                '!orange': '橙色',
                '!yellow': '黄色',
                '!green': '绿色',
                '!cyan': '青色',
                '!blue': '蓝色',
                '!purple': '紫色',
                '!gray': '灰色',
                '!pink': '粉色',
                '!black': '黑色',
                '!white': '白色',
                '!brown': '棕色',
                '!indigo': '靛蓝色',
                '!violet': '紫罗兰色',
                '!silver': '银色',
                '!gold': '金色',
                '!beige': '米色',
            }
        }
        let words = {
            'i': '我\n（自言自语者）',
            'he': '他\n（指已被提及或已被了解的男人、男孩或雄性动物）',
            'she': '她\n（指已被提及或已被了解的女人、女孩或雌性动物）',
            'you': '你或你们\n（在对一个人或一群人说话或写信时，用来指代他们）',
            'it': '它\n（用于指已被提及或已知的事物、动物、情况、想法等）',
            'my': '我的\n（表示某物属于自己或与自己有关）',
            'his': '他的\n（指属于或与男人、男孩或已提到的雄性动物有关的东西）',
            'her': '她的\n（指属于或与女人、女孩或已提到的雌性动物有关的东西）',
            'your': '你的或你们的\n（对一个或多个人说话或写字时，表明某物属于他们或与他们有关）',
            'its': '它的\n（用于指属于或与已提及的事物、动物、婴儿等有关的东西）',
            'am': '是\n（第一人称单数）',
            'I am a boy': '我是一个男孩',
            'is': '是\n（第三人称单数）',
            'He is a boy': '他是一个男孩',
            'are': '是\n（第二人称单数和复数）',
            'You are a boy': '你是一个男孩',
            'what': '询问\n信息或某人的意见',
            'What are you doing?': '你在做什么？',
            'how': '询问或谈论\n某物的数量、大小、程度等',
            'How many': '询问或谈论\n一个数字或数量有多大',
            'How many cars do you have?': '你有几辆车？',
            'How much': '询问或谈论\n某物的数量或成本',
            'How much is that dress?': '那件衣服多少钱？',
            'How are you?': '你好吗？\n（询问某人的健康状况，尤其是当你遇到他们时）',
            'please': '请\n（礼貌性地要求别人做某事）',
            'Sit down, please.': '请坐下',
            'Please be quiet!': '请安静',
            '.vegetable': '蔬菜',
            '.umbrella': "雨伞",
            '.school': "学校",
            '.tea': "茶",
            '.car': "汽车",
            '.cup': "杯子",
            '.like': "喜欢",
            'one': '一个',
            'two': '两个',
            'three': '三个',
            'four': '四个',
            'five': '五个',
            'six': '六个',
            'seven': '七个',
            'eight': '八个',
            'nine': '九个',
            'ten': '十个',
        }
        let keys = Object.keys(words);
        let index = 0;

        function makeAudio(text, rate = 1) {
            let audio = new SpeechSynthesisUtterance(text);
            audio.rate = rate;
            return audio;
        }

        function getVoice(lang) {
            for (const voice of window.speechSynthesis.getVoices()) {
                if (voice.lang == lang) {
                    return voice;
                }
            }
        }

        async function play(category) {
            words = categories[category];
            keys = Object.keys(words);

            async function getNextAudio() {
                const container = document.body.querySelector('#container');
                let word = keys[index];
                const translate = words[word];

                if (word.startsWith('.')) {
                    container.innerHTML = `<p class="svg">${document.querySelector(word).outerHTML}</p><p class="en">${word.slice(1)}</p><pre class="zh">${translate}</pre>`;
                    container.style.backgroundColor = '#1e9052';
                    word = word.slice(1)
                }
                else if (word.startsWith('!')) {
                    word = word.slice(1)
                    container.innerHTML = `<p class="en">${word}</p><pre class="zh">${translate}</pre>`;
                    container.style.backgroundColor = word;
                } else {
                    const zoom = [15, 8];

                    function getStyle(lang) {
                        if (word.indexOf(' ') > -1) {
                            if (lang == 'en') {
                                return `zoom: 8`;
                            }
                            else if (lang == 'zh') {
                                return `zoom: 6`;
                            }
                        } else {
                            return '';
                        }
                    }

                    container.innerHTML = `<p class="en" style="${getStyle('en')}">${word}</p><pre class="zh" style="${getStyle('zh')}">${translate}</pre>`;
                    container.style.backgroundColor = '#1e9052';
                }

                console.log(word, '|', translate);

                await new Promise(resolve => {
                    const audio = makeAudio(word, .5);
                    audio.onend = resolve;
                    audio.lang = 'zh-CN';
                    audio.voice = getVoice(audio.lang);
                    window.speechSynthesis.speak(audio);
                });

                let ret = await new Promise(resolve => {
                    const audio = makeAudio(translate);
                    audio.onend = resolve;
                    audio.lang = 'zh-CN';
                    audio.voice = getVoice(audio.lang);
                    window.speechSynthesis.speak(audio);
                });

                if (word.indexOf(' ') == -1) {

                    if (word.length > 1) {
                        await new Promise(resolve => {
                            const audio = makeAudio(word.split('').join(', '), .5);
                            audio.onend = resolve;
                            audio.lang = 'zh-CN';
                            audio.voice = getVoice(audio.lang);
                            window.speechSynthesis.speak(audio);
                        });
                    }

                    await new Promise(resolve => {
                        const audio = makeAudio(word, .5);
                        audio.onend = resolve;
                        audio.lang = 'zh-CN';
                        audio.voice = getVoice(audio.lang);
                        window.speechSynthesis.speak(audio);
                    });

                    ret = new Promise(resolve => {
                        const audio = makeAudio(translate);
                        audio.onend = resolve;
                        audio.lang = 'zh-CN';
                        audio.voice = getVoice(audio.lang);
                        window.speechSynthesis.speak(audio);
                    });
                }

                return ret;
            }

            while (true) {
                await getNextAudio();

                if (++index >= keys.length) {
                    index = 0;
                }
            }
        }
    </script>
